<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMW N54 Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 id="timer">50</h1>
    <div id="startContainer">
        <h2 class="title">BMW N54 Quiz</h2>
        <section class="container">
            <div>Welcome to the BMW N54 quiz! you will be asked multiple choice questions based on a specific engine
                platform while racing the clock,
                lets see who is faster! good luck.
            </div>
            <button id="start-button" type="button">Start!</button>
        </section>
    </div>
    <div id="questionContainer">
        <p id="quizQuestion">question1</p>
        <button id="choice1">A</button>
        <button id="choice2">B</button>
        <button id="choice3">C</button>
        <button id="choice4">D</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
